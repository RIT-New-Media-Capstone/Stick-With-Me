<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick With Me - Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <style>
        #videoContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        #videoElement {
            height: 0px;
            /* border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f5f5f5; */
        }

        #sticker-selection-container {
            display: flex;
            justify-content: center;
            margin-top: 20px !important;
            background-color: rgb(243, 243, 243);
            width: 50%;
            margin: 0 auto;
            border: 2px solid #979797;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sticker {
            width: 100px;
            height: auto;
            margin: 0 10px;
        }

        #canvas {
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        #sticker-canvas {
            z-index: 2;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1 class="is-size-2 has-text-centered has-text-weight">Viewer View</h1>
    <div id="videoContainer">
        <video id="videoElement" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <canvas id="sticker-canvas" width="640" height="480"></canvas>
    </div>
    <div id="sticker-selection-container">
        <canvas width="100" height ="100" class="sticker" id="star-sticker" draggable="true"></canvas>
        <canvas width="100" height ="100" class="sticker" id="heart-sticker" draggable="true"></canvas>
        <canvas width="100" height ="100" class="sticker" id="cloud-sticker" draggable="true"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>

    <script src="/assets/watch.js"></script>
    <script src="/assets/stickers.js"></script>


</body>
</html>
